name: 'Droopler Node Paragraph'
core_version_requirement: ^9 || ^10
description: 'Provides a paragraph with node reference.'
type: module
dependencies:
  # Core.
  - drupal:content_translation
  - drupal:field
  - drupal:image
  - drupal:language
  - drupal:link
  - drupal:node
  - drupal:text
  - drupal:user
  - drupal:views

  # Contrib.
  - entity_reference_display:entity_reference_display
  - entity_reference_revisions:entity_reference_revisions
  - field_group:field_group
  - link_attributes:link_attributes
  - svg_image:svg_image
  - paragraphs:paragraphs

  # Droopler.
  - droopler:d_p

package: Droopler
version: DROOPLER_VERSION
core_incompatible: false
