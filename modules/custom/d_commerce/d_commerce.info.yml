name: 'Droopler Commerce (experimental)'
core_version_requirement: ^9 || ^10
description: 'Provides the Droopler integration with Commerce module.'
type: module
dependencies:
  # Core.
  - drupal:block
  - drupal:user

  # Contrib.
  - colorbox:colorbox
  - commerce:commerce
  - commerce:commerce_cart
  - commerce:commerce_checkout
  - commerce:commerce_payment
  - commerce:commerce_price
  - commerce:commerce_product
  - commerce:commerce_promotion
  - commerce:commerce_tax

package: Droopler
version: DROOPLER_VERSION
core_incompatible: false
