name: 'Droopler Media Integration'
core_version_requirement: ^9 || ^10
description: 'Provides Media configuration for Drupal.'
type: module
dependencies:
  # Core.
  - drupal:content_translation
  - drupal:field
  - drupal:file
  - drupal:image
  - drupal:language
  - drupal:media
  - drupal:node
  - drupal:path
  - drupal:responsive_image
  - drupal:user

  # Contrib.
  - colorbox:colorbox
  - paragraphs:paragraphs
  - svg_image:svg_image
  - svg_image:svg_image_responsive

  # Droopler.
  - droopler:d_p

package: Droopler
core_incompatible: false
version: DROOPLER_VERSION
