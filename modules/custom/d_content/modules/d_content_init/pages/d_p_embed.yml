      field_d_main_title:
        type: text
        data: 'Full Example:'
      field_d_long_text:
        type: text_long
        data: <p>If you need to insert some external iframe to your website, use Side Embed Paragraph.
          It is perfect for maps and videos. Below you can a fully responsive Google Maps widget. It stretches
          when you resize the browser window.</p>

