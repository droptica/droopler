info:
  type: content_page
  title: Home Page
  homepage: true
field_page_section:
  paragraphs:
  - paragraph_type: d_p_banner
    data:
      field_d_main_title:
        type: text
        data: Most efficient engines on the world
      field_d_subtitle:
        type: text
        data: For cars, boats, planes and other
      field_d_image_background:
        type: image
        data: d_demo/d_demo_motor.jpg
        dst_dir: demo
      field_d_long_text:
        type: text_long
        data: <p>We produce the most powerful and efficient engines on the planet.
          Check our incredible portfolio of different types of engines and choose the best option for you.</p>
      field_d_cta_link:
        type: cta
        data:
          link: internal:/product
          text: Browse engines
          class: btn btn-danger
      field_d_settings:
        type: field_p_configuration_storage
        custom_class: half-transparent

  - paragraph_type: d_p_carousel
    data:
      field_d_number:
        type: number
        data: 5
      field_d_main_title:
        type: text
        data: Top Actions
      field_d_settings:
        type: field_p_configuration_storage
        custom_class: full-width with-divider background-gray-light-2 slider-desktop-off with-alt-line
      field_d_p_cs_item_reference:
        type: paragraph_reference
        subtype: d_p_carousel_item
        data:
          - field_d_image:
              type: image
              data:
                - file: d_demo/d_demo_icon_download.svg
                  alt: Download specs
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Download specs
            field_d_cta_link:
              type: cta
              data:
                link: internal:/product
                text: Download specs
          - field_d_image:
              type: image
              data:
                - file: d_demo/d_demo_icon_bag.svg
                  alt: Find a job
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Find a job
            field_d_cta_link:
              type: cta
              data:
                link: internal:/contact
                text: Find a job
          - field_d_image:
              type: image
              data:
                - file: d_demo/d_demo_icon_cog.svg
                  alt: Get support
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Get support
            field_d_cta_link:
              type: cta
              data:
                link: internal:/contact
                text: Get support
          - field_d_image:
              type: image
              data:
                - file: d_demo/d_demo_icon_file.svg
                  alt: Find parts
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Find parts
            field_d_cta_link:
              type: cta
              data:
                link: internal:/product
                text: Find parts
          - field_d_image:
              type: image
              data:
                - file: d_demo/d_demo_icon_contact.svg
                  alt: Contact us
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Contact us
            field_d_cta_link:
              type: cta
              data:
                link: internal:/contact
                text: Contact us
          - field_d_image:
              type: image
              data:
                - file: d_demo/d_demo_icon_more.svg
                  alt: More
              dst_dir: demo
            field_d_main_title:
              type: text
              data: More
            field_d_cta_link:
              type: cta
              data:
                link: internal:/product
                text: More

  - paragraph_type: d_p_group_of_text_blocks
    data:
      field_d_number:
        type: number
        data: 3
      field_d_main_title:
        type: text
        data: Featured products
      field_d_long_text:
        type: text_long
        data: <p>Since 2008, when company DrooplerEngines was founded, our engineers designed and produced many
          world-class engines. Here we selected top of the top of our engines. Check their possibilities</p>
      field_d_cta_link:
        type: cta
        data:
          link: internal:/products
          text: View All
          options:
            attributes:
              class:
                - "btn"
                - "btn-danger"
                - "mt-4"
      field_d_settings:
        type: field_p_configuration_storage
        custom_class: full-width with-grid with-alt-line
      field_d_p_tb_block_reference:
        type: paragraph_reference
        subtype: paragraphs_wrapper
        data:
          - type: d_p_node
            data:
              field_d_display_mode:
                type: text_select
                data: d_small_box
              field_d_node_reference:
                type: entity_reference
                data:
                  target_search:
                    title: "SuperJet Pro 2020"
                    type: d_product
          - type: d_p_node
            data:
              field_d_display_mode:
                type: text_select
                data: d_small_box
              field_d_node_reference:
                type: entity_reference
                data:
                  target_search:
                    title: "Super Charged Engine"
                    type: d_product
          - type: d_p_node
            data:
              field_d_display_mode:
                type: text_select
                data: d_small_box
              field_d_node_reference:
                type: entity_reference
                data:
                  target_search:
                    title: "Centurion 3000"
                    type: d_product

  - paragraph_type: d_p_group_of_text_blocks
    data:
      field_d_number:
        type: number
        data: 4
      field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-tiles background-gray-light-2 header-into-columns with-alt-line
      field_d_main_title:
        type: text
        data: Services
      field_d_long_text:
        type: text_long
        data: <p>In DrooplerEngines we not only produce world-class engines but also provide a lot
          of services related to engines. Check our services dedicated to your industry.</p>
      field_d_p_tb_block_reference:
        type: paragraph_reference
        subtype: paragraphs_wrapper
        data:
          - type: d_p_single_text_block
            data:
              field_d_image_background:
                type: image
                data: d_demo/d_demo_tile_boat.jpg
                dst_dir: demo
              field_d_main_title:
                type: text
                data: For boat manufacturers
              field_d_background_color:
                type: color
                data:
                  color: '#e4e4e4'
                  opacity: 1
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: tile
          - type: d_p_single_text_block
            data:
              field_d_image_background:
                type: image
                data: d_demo/d_demo_tile_plane.jpg
                dst_dir: demo
              field_d_main_title:
                type: text
                data: For airplane manufacturers
              field_d_background_color:
                type: color
                data:
                  color: '#e4e4e4'
                  opacity: 1
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: tile
          - type: d_p_single_text_block
            data:
              field_d_image_background:
                type: image
                data: d_demo/d_demo_tile_car.jpg
                dst_dir: demo
              field_d_main_title:
                type: text
                data: For car manufacturers
              field_d_background_color:
                type: color
                data:
                  color: '#e4e4e4'
                  opacity: 1
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: tile
          - type: d_p_single_text_block
            data:
              field_d_image_background:
                type: image
                data: d_demo/d_demo_tile_spaceship.jpg
                dst_dir: demo
              field_d_main_title:
                type: text
                data: For space ship manufacturers
              field_d_background_color:
                type: color
                data:
                  color: '#e4e4e4'
                  opacity: 1
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: tile

  - paragraph_type: d_p_group_of_text_blocks
    data:
      field_d_number:
        type: number
        data: 3
      field_d_main_title:
        type: text
        data: Who uses our engines
      field_d_settings:
        type: field_p_configuration_storage
        custom_class: full-width with-grid with-alt-line
      field_d_p_tb_block_reference:
        type: paragraph_reference
        subtype: paragraphs_wrapper
        data:
          - type: d_p_single_text_block
            data:
              field_d_icon:
                type: image
                data: d_demo/d_demo_icon_boat.svg
                dst_dir: demo
              field_d_main_title:
                type: text
                data: Boatica
              field_d_background_color:
                type: color
                data:
                  color: '#ffffff'
                  opacity: 1
          - type: d_p_single_text_block
            data:
              field_d_icon:
                type: image
                data: d_demo/d_demo_icon_plane.svg
                dst_dir: demo
              field_d_main_title:
                type: text
                data: Airplanes Pro
              field_d_background_color:
                type: color
                data:
                  color: '#ffffff'
                  opacity: 1
          - type: d_p_single_text_block
            data:
              field_d_icon:
                type: image
                data: d_demo/d_demo_icon_car.svg
                dst_dir: demo
              field_d_main_title:
                type: text
                data: ABC Automotive
              field_d_background_color:
                type: color
                data:
                  color: '#ffffff'
                  opacity: 1

  - paragraph_type: d_p_reference_content
    data:
      field_d_main_title:
        type: text
        data: Blog
      field_d_cta_link:
        type: cta
        data:
          link: internal:/blog
          text: View all
          options:
            attributes:
              class:
                - "btn"
                - "btn-danger"
                - "mt-5"

  - paragraph_type: d_p_side_by_side
    data:
      field_d_p_sbs_items:
        type: paragraph_reference
        subtype: paragraphs_wrapper
        data:
          - type: d_p_single_text_block
            data:
              field_d_main_title:
                type: text
                data: For investors
              field_d_cta_link:
                type: cta
                data:
                  link: internal:/contact
                  text: Learn more
                  options:
                    attributes:
                      class:
                        - "btn"
                        - "btn-danger"
                        - "mt-4"
              field_d_background_color:
                type: color
                data:
                  color: '#ffffff'
                  opacity: 1
              field_d_image_background:
                type: image
                data: d_demo/d_demo_turbine.jpg
                dst_dir: demo
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: with-price testing
          - type: d_p_single_text_block
            data:
              field_d_main_title:
                type: text
                data: Career
              field_d_cta_link:
                type: cta
                data:
                  link: internal:/contact
                  text: Learn more
                  options:
                    attributes:
                      class:
                        - "btn"
                        - "btn-danger"
                        - "mt-4"
              field_d_background_color:
                type: color
                data:
                  color: '#ffffff'
                  opacity: 1
              field_d_image_background:
                type: image
                data: d_demo/d_demo_career.jpg
                dst_dir: demo
              field_d_settings:
                type: field_p_configuration_storage
