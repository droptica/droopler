info:
  type: content_page
  title: 'Aircraft Engines'
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_side_image
      data:
        field_d_main_title:
          type: text
          data: 'Aircraft engines'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_engine_airplane_3.jpg
              alt: Airplane
        field_d_long_text:
          type: text_long
          data: '<p>Reliability and perfect quality. These are the engine features for aircraft manufactured by our company. We also provide a full range of support services.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          heading_type: h1
          paragraph_theme: theme-light
          image_side: right
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'We are an expert in aircraft engines'
        field_d_long_text:
          type: text_long
          data: '<p>We have over 20 years of experience in the production of engines for the aviation industry.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-light
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_side_image
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_engine_airplane_2.jpg
              alt: 'Engine airplane'
        field_d_long_text:
          type: text_long
          data: '<h3> JetSpeed 5000 </h3> <p>Excellent and powerful engine for medium-sized jets. Designed and created by a team of experienced mechanics, engineers and aviation experts.</p> <ul> <li>Compact design</li> <li>Excellent thrust-to-weight ratio, low power consumption</li> <li>Max. thrust: 1,300 N*</li> <li>Outer diameter: 272 mm</li> <li>Length: 625 mm</li> <li>Weight: 90.5 kg</li> </ul>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-secondary
          image_side: left
    -
      paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_main_title:
          type: text
          data: 'Our services for aircraft engines'
        field_d_p_tb_block_reference:
          type: paragraph_reference
          data:
            -
              field_d_long_text:
                type: text_long
                data: '<p><ul> <li>Parts and engine lease</li> <li>Repair Management</li> <li>Spare Parts Supply</li> </ul></p>'
              field_d_settings:
                type: field_p_configuration_storage
                paragraph_theme: theme-primary
            -
              field_d_long_text:
                type: text_long
                data: '<p><ul> <li>Basic servicing</li> <li>Full annual servicing</li> <li>Oil and filter changes</li> </ul></p>'
              field_d_settings:
                type: field_p_configuration_storage
                paragraph_theme: theme-primary
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          column_count_desktop: 2
          column_count_tablet: 1
          column_count_mobile: 1
          with-tiles: 1
    -
      paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_main_title:
          type: text
          data: 'Other products'
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:/products'
            text: 'View All'
            options:
              type: primary
        field_d_settings:
          type: field_p_configuration_storage
          full-width: 1
          with-grid: 1
          paragraph_theme: theme-light
          column_count_desktop: 3
          column_count_tablet: 3
          column_count_mobile: 1
        field_d_p_tb_block_reference:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            -
              paragraph_type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: 'Super Charged Engine v12'
                      type: d_product
            -
              paragraph_type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: 'Centurion 3000'
                      type: d_product
            -
              paragraph_type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: 'Marine-XT 550'
                      type: d_product
    -
      paragraph_type: d_p_reference_content
      data:
        field_d_main_title:
          type: text
          data: 'Related articles'
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:/blog'
            text: 'View all'
            options:
              type: primary
        field_d_settings:
          type: field_p_configuration_storage
    -
      paragraph_type: d_p_banner
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_ad_hoc_enginge_repairs_2.jpg
              alt: Engine
        field_d_main_title:
          type: text
          data: 'IT''S TIME TO MAKE YOUR MOVE'
        field_d_long_text:
          type: text_long
          data: '<p class="text-align-center">Contact our sales team to schedule product presentation.</p>'
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:/contact'
            text: 'Contact us'
            options:
              type: primary
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: padding-top-extra-large padding-bottom-extra-large
          paragraph_theme: theme-dark
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    -
      path: d_demo/d_demo_engine_airplane_3.jpg
      alt: 'Airplane engine'
field_teaser_text:
  type: text_long
  data: 'We are experts in aircraft engines. Reliability and perfect quality. These are the engine features for aircraft manufactured by our company.'
