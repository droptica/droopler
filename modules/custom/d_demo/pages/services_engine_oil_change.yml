info:
  type: content_page
  title: Engine oil change
field_page_section:
  paragraphs:
    - paragraph_type: d_p_banner
      data:
        field_d_main_title:
          type: text
          data: Engine oil change
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_engine_oil_change_1.jpg
              alt: Engine
        field_d_cta_link:
          type: cta
          data:
            link: internal:#
            text: Read more
            options:
              attributes:
                class:
                  - "btn"
                  - "btn-primary"
                target: "_self"
        field_d_settings:
          type: field_p_configuration_storage
          heading_type: h1
    - paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: Our services
        field_d_long_text:
          type: text_long
          data: '<p>Our company deals with engine oil change services for each type of engine: diesel, gasoline, gas and hybrid. We only use the best oils from well-known brands. Each engine is placed in our IT system, thanks to which customers receive notifications about the upcoming oil change date every year.</p>'
    - paragraph_type: d_p_form
      data:
        field_d_main_title:
          type: text
          data: Schedule a date and time for your service
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_car_engine_contact.jpg
              alt: Contact
        field_d_forms:
          type: entity_reference
          data: feedback
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    - path: d_demo/d_demo_engine_car_5.jpg
      alt: Engine
field_teaser_text:
  type: text_long
  data: 'We provide a lot of services related to engines. Check our services dedicated to your industry.'


