info:
  type: content_page
  title: 'Monitoring and assessment'
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_banner
      data:
        field_d_main_title:
          type: text
          data: 'Monitoring and assessment'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_monitoring_and_assessment.jpg
              alt: Engine
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:#'
            text: 'Read more'
            options:
              type: primary
        field_d_settings:
          type: field_p_configuration_storage
          heading_type: h1
          paragraph_theme: theme-dark
          custom_class: padding-top-extra-large padding-bottom-extra-large
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Our services'
        field_d_long_text:
          type: text_long
          data: '<p>We provide our clients with the service of monitoring and testing jet engines. Tests can be carried out on-site or at our air base. In our work we use high-class measuring equipment and computers.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_form
      data:
        field_d_main_title:
          type: text
          data: 'Schedule a date and time for your service'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_ad_hoc_enginge_repairs_2.jpg
              alt: Repairs
        field_d_forms:
          type: entity_reference
          data: feedback
        field_d_settings:
          type: field_p_configuration_storage
          form_layout: bottom
          paragraph_theme: theme-primary
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    -
      path: d_demo/d_demo_engine_car_5.jpg
      alt: Engine
field_teaser_text:
  type: text_long
  data: 'We provide a lot of services related to engines. Check our services dedicated to your industry.'
