info:
  type: block_content
  bundle: d_paragraph_block
  title: 'Block With Paragraphs Example'

# Placement of the block in region.
placement:
  langcode: en
  settings:
    status: false
    provider: block_content

# Content block fields.
fields:
  field_paragraphs:
    type: paragraph_reference
    subtype: paragraphs_wrapper
    data:
      - paragraph_type: d_p_carousel
        data:
          field_d_main_title:
            type: text
            data: 'Our Partners'
          field_d_p_cs_item_reference:
            type: paragraph_reference
            subtype: d_p_carousel_item
            data:
              - field_d_media_icon:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/demo_logo1.svg
                      alt: BTU
                field_d_cta_link:
                  type: cta
                  data:
                    link: 'internal:/documentation/carousel-paragraph'
                    text: BTU
                    options:
                      type: primary
              - field_d_media_icon:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/demo_logo2.svg
                      alt: 'Cube Inc.'
                field_d_cta_link:
                  type: cta
                  data:
                    link: 'internal:/documentation/carousel-paragraph'
                    text: 'Cube Inc.'
                    options:
                      type: primary
              - field_d_media_icon:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/demo_logo3.svg
                      alt: 'Atlantic Jetlines'
                field_d_cta_link:
                  type: cta
                  data:
                    link: 'internal:/documentation/carousel-paragraph'
                    text: 'Atlantic Jetlines'
                    options:
                      type: primary
              - field_d_media_icon:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/demo_logo4.svg
                      alt: 'Rock World Cafe'
                field_d_cta_link:
                  type: cta
                  data:
                    link: 'internal:/documentation/carousel-paragraph'
                    text: 'Rock World Cafe'
                    options:
                      type: primary
              - field_d_media_icon:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/demo_logo5.svg
                      alt: YETI
                field_d_cta_link:
                  type: cta
                  data:
                    link: 'internal:/documentation/carousel-paragraph'
                    text: YETI
                    options:
                      type: primary
              - field_d_media_icon:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/demo_droopler.svg
                      alt: Droopler
                field_d_cta_link:
                  type: cta
                  data:
                    link: 'internal:/documentation/carousel-paragraph'
                    text: Droopler
                    options:
                      type: primary
          field_d_settings:
            type: field_p_configuration_storage
            column_count: 4
