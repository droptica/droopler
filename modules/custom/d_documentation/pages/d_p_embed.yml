info:
  type: content_page
  title: 'Sidebar Embed Paragraph'
  path:
    alias: /documentation/sidebar-embed-paragraph
    pathauto: 0
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Sidebar Embed Paragraph'
        field_d_subtitle:
          type: text
          data: 'Droopler Documentation'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          heading_type: h1
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Full Example'
        field_d_long_text:
          type: text_long
          data: '<p>If you need to insert some external iframe to your website, use Side Embed Paragraph. It is perfect for maps and videos. Below you can a fully responsive Google Maps widget. It stretches when you resize the browser window.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-light
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_side_embed
      data:
        field_d_media_icon:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/demo_droopler_white.svg
              alt: 'Droopler Logo'
        field_d_main_title:
          type: text
          data: 'Main Title'
        field_d_embed:
          type: text_long
          data: '<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10019.548437096011!2d16.9733284!3d51.110543!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x15d28d9cdc4aa64f!2sDroptica+Sp.+z+o.o.!5e0!3m2!1spl!2spl!4v1534140503730" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>'
