        field_d_main_title:
          type: text
          data: 'YouTube Example'
        field_d_long_text:
          type: text
          data: '<p>Side Embed can contain a video from YouTube, Dailymotion, and other providers. Just copy the iframe code to Droopler. The responsiveness of the video depends on its source, as you can see below, Youtube embeds do not stretch in the container. Instead, they get black borders.</p>'
