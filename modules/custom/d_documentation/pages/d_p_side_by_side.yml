info:
  type: content_page
  title: 'Side By Side Paragraph'
  path:
    alias: /documentation/side-by-side-paragraph
    pathauto: 0
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Side By Side Paragraph'
        field_d_subtitle:
          type: text
          data: 'Droopler Documentation'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          heading_type: h1
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Full Example'
        field_d_long_text:
          type: text_long
          data: '<p>This paragraph allows you put two pieces of content next to each other. See below examples to explore its features.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-light
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_side_by_side
      data:
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: padding-top-none padding-bottom-none margin-top-none margin-bottom-none
        field_d_p_sbs_items:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            -
              paragraph_type: d_p_single_text_block
              data:
                field_d_main_title:
                  type: text
                  data: 'Main Title'
                field_d_long_text:
                  type: text_long
                  data: '<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum mi elit, id commodo ligula viverra vitae. Aliquam lorem diam, lobortis at ante et, gravida blandit enim.</p>'
                field_d_cta_link:
                  type: cta
                  data:
                    link: 'internal:/investor-relations'
                    text: 'Call To Action!'
                    options:
                      type: secondary
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    -
                      path: d_demo/d_demo_architecture.jpg
                      alt: Buildings
                field_d_settings:
                  type: field_p_configuration_storage
                  paragraph_theme: theme-light
            -
              paragraph_type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: 'Super Charged Engine v12'
                      type: d_product
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:/documentation/side-by-side-paragraph'
            text: 'Read More'
            options:
              type: primary
    -
      paragraph_type: d_p_side_by_side
      data:
