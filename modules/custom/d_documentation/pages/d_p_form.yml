info:
  type: content_page
  title: 'Form Paragraph'
  path:
    alias: /documentation/form-paragraph
    pathauto: 0
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Form Paragraph'
        field_d_subtitle:
          type: text
          data: 'Droopler Documentation'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          heading_type: h1
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Full Example'
        field_d_long_text:
          type: text_long
          data: '<p>With Droopler you can put almost every form into a Paragraph. Such form has a modern, Bootstrap 4 layout and an image background. You can also add some title and an optional icon. See the example below.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_form
      data:
        field_d_media_icon:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/demo_droopler_white.svg
              alt: 'Droopler icon'
        field_d_main_title:
          type: text
          data: 'Main Title'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_investors_2.jpg
              alt: Business
        field_d_forms:
          type: entity_reference
          data: feedback
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          form_layout: bottom
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Alternative Layout Example:'
        field_d_long_text:
          type: text_long
          data: '<p>You can choose an alternative layout for the form. Try changing the layout from "Bottom" to "Right". The title and description will go to the left column and the form itself will go to the right..</p>'
        field_d_settings:
          type: field_p_configuration_storage
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_form
      data:
        field_d_media_icon:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/demo_droopler_white.svg
              alt: 'Droopler icon'
        field_d_main_title:
          type: text
          data: 'Main Title'
        field_d_long_text:
          type: text_long
          data: '<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam cursus tristique dui dignissim gravida. Duis tristique sem non interdum ultricies.</p>'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_architecture.jpg
              alt: Architecture
        field_d_forms:
          type: entity_reference
          data: feedback
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          form_layout: right
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    -
      path: d_demo/demo-logo.svg
      alt: Droopler
field_teaser_text:
  type: text_long
  data: 'Discover possibilities of Droopler distribution for Drupal.'
