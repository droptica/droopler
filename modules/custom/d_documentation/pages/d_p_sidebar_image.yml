          paragraph_theme: theme-primary
          heading_type: h1
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Full Example'
        field_d_long_text:
          type: text_long
          data: '<p>This paragraph is one of the most interesting visual features of Droopler. It allows you to put an image to a side, and fill the rest with text. There''s a possibility to use a header, icon and CTA link.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_side_image
