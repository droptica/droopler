info:
  type: content_page
  title: 'Sidebar Image Paragraph'
  path:
    alias: /documentation/sidebar-image-paragraph
    pathauto: 0
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Sidebar Image Paragraph'
        field_d_subtitle:
          type: text
          data: 'Droopler Documentation'
        field_d_settings:
