info:
  type: content_page
  title: 'Tiles Paragraphs'
  path:
    alias: /documentation/tiles-paragraphs
    pathauto: 0
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Tiles Paragraphs'
        field_d_subtitle:
          type: text
          data: 'Droopler Documentation'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          heading_type: h1
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Full Gallery & Side Tiles Example'
        field_d_long_text:
          type: text_long
          data: '<p>The Tiles Paragraphs utilize Masonry to deliver an excellent gallery experience. All images get arranged to fit the screen width. You can manipulate the display by paragraph settings field. You can choose number of pictures which should be two times larger than the others. The "/" character separates the title and subtitle. Below there are four paragraphs - two Tile Galleries and two Side Tiles.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-secondary
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_tiles
      data:
        field_d_media_icon:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/demo_droopler.svg
              alt: 'Droopler Logo'
        field_d_main_title:
          type: text
          data: 'Main Title'
        field_d_long_text:
          type: text_long
          data: '<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum mi elit, id commodo ligula viverra vitae. Aliquam lorem diam, lobortis at ante et, gravida blandit enim. Ut bibendum egestas sem. Nulla porttitor lorem in erat maximus, id vulputate est auctor. Curabitur consectetur nec ante ac ornare. Nam aliquam elit ex. Nam feugiat nulla pulvinar nunc commodo, eget faucibus mauris egestas.</p>'
        field_d_media_image:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_aircraft_tiles_1_1.jpg
              alt: 'Title / Subtitle'
            -
              path: d_demo/d_demo_aircraft_tiles_1_2.jpg
              alt: 'Title / Subtitle'
            -
              path: d_demo/d_demo_aircraft_tiles_1_3.jpg
              alt: 'Title / Subtitle'
            -
              path: d_demo/d_demo_aircraft_tiles_1_4.jpg
