info:
  type: content_page
  title: 'Gallery Paragraph'
  path:
    alias: /documentation/gallery-paragraph
    pathauto: 0
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Gallery Paragraph'
        field_d_subtitle:
          type: text
          data: 'Droopler Documentation'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          heading_type: h1
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Full Example'
        field_d_long_text:
          type: text_long
          data: '<p>The Gallery Paragraph is a significant part of Droopler. It allows you to arrange your images as thumbnails and show their full version on click. It is possible to add an icon and some description. The perfect number of items is 12. Why? On a desktop, there are four images in the row, on a tablet - three, on horizontal mobile - two and one for the smaller screens.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-secondary
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_gallery
      data:
        field_d_media_icon:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/demo_droopler.svg
              alt: 'Droopler icon'
        field_d_main_title:
          type: text
          data: 'Main Title'
        field_d_long_text:
          type: text_long
          data: '<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum mi elit, id commodo ligula viverra vitae. Aliquam lorem diam, lobortis at ante et, gravida blandit enim. Ut bibendum egestas sem. Nulla porttitor lorem in erat maximus, id vulputate est auctor. Curabitur consectetur nec ante ac ornare. Nam aliquam elit ex. Nam feugiat nulla pulvinar nunc commodo, eget faucibus mauris egestas.</p>'
        field_d_media_image:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_tile_spaceship.jpg
              alt: Spaceship
            -
              path: d_demo/d_demo_enginge_overhaul_1.jpg
              alt: Engine
            -
              path: d_demo/d_demo_car_engine_centurion.jpg
              alt: Engine
            -
              path: d_demo/d_demo_engine_boat_3.jpg
              alt: 'Boat engine'
            -
              path: d_demo/d_demo_engine_boat_2.jpg
              alt: 'Boat engine'
            -
              path: d_demo/d_demo_engine_airplane_2.jpg
              alt: 'Airplane engine'
            -
              path: d_demo/d_demo_services_car.jpg
              alt: Car
            -
              path: d_demo/d_demo_services_spacecrafts.jpg
              alt: Spacecraft
            -
              path: d_demo/d_demo_engine_boat_1.jpg
              alt: 'Boat engine'
            -
              path: d_demo/d_demo_engine_airplane_1.jpg
              alt: Airplane
            -
              path: d_demo/d_demo_ad_hoc_enginge_repairs_2.jpg
              alt: Engine
            -
              path: d_demo/d_demo_services_boat.jpg
              alt: Boat
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:/documentation/gallery-paragraph'
            text: 'See more'
            options:
              type: primary
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-light
          column_count_desktop: 4
          column_count_tablet: 3
          column_count_mobile: 1
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Basic Example'
        field_d_long_text:
          type: text_long
          data: '<p>Let''s simplify the gallery. It looks cool also without the icon and the description. Please notice that a smaller amount of items does not look nice on lower resolutions.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-secondary
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_gallery
      data:
        field_d_main_title:
          type: text
          data: 'Main Title'
        field_d_media_image:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_engine_oil_change_1.jpg
              alt: Engine
            -
              path: d_demo/d_demo_services_spacecrafts.jpg
              alt: Spacecraft
            -
              path: d_demo/d_demo_tile_car.jpg
              alt: Car
            -
              path: d_demo/d_demo_engine_car_4.jpg
              alt: Engine
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-light
          column_count_desktop: 4
          column_count_tablet: 3
          column_count_mobile: 1
