info:
  type: content_page
  title: 'Counters Paragraph'
  path:
    alias: /documentation/counters-paragraph
    pathauto: 0
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Counters Paragraph'
        field_d_subtitle:
          type: text
          data: 'Droopler Documentation'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          heading_type: h1
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Full Example'
        field_d_long_text:
          type: text_long
          data: '<p>This type of paragraph is popular on the company''s websites. It contains some significant numbers on the background of your choice. The mask is put on an image to improve readability. You may use the icon above the title to enhance the visual effect.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-light
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_group_of_counters
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_buildings.jpg
              alt: Buildings
        field_d_media_icon:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/demo_droopler_white.svg
              alt: 'Droopler Logo'
        field_d_main_title:
          type: text
          data: 'Main Title'
        field_d_long_text:
          type: text_long
          data: '<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum mi elit, id commodo ligula viverra vitae. Aliquam lorem diam, lobortis at ante et, gravida blandit enim. Ut bibendum egestas sem. Nulla porttitor lorem in erat maximus, id vulputate est auctor. Curabitur consectetur nec ante ac ornare. Nam aliquam elit ex. Nam feugiat nulla pulvinar nunc commodo, eget faucibus mauris egestas.</p>'
        field_d_counter_reference:
          type: paragraph_reference
          subtype: d_p_single_counter
          data:
            -
              field_d_number:
                type: number
                data: 100
              field_d_main_title:
                type: text
                data: 'Lorem Imsum'
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_bag_white.svg
                    alt: 'Bag icon'
            -
              field_d_number:
                type: number
                data: 223
              field_d_main_title:
                type: text
                data: 'Dolor Sit'
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_boat_white.svg
                    alt: 'Boat icon'
            -
              field_d_number:
                type: number
                data: 2543
              field_d_main_title:
                type: text
                data: 'Amet Consectetur'
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_car_white.svg
                    alt: 'Car icon'
            -
              field_d_number:
                type: number
                data: 15
              field_d_main_title:
                type: text
                data: 'Adipiscing Elit'
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_cog_white.svg
                    alt: 'Settings icon'
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:/documentation/counters-paragraph'
            text: 'See more'
            options:
              type: primary
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
          column_count_desktop: 4
          column_count_tablet: 2
          column_count_mobile: 2
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'Basic Example'
        field_d_long_text:
          type: text_long
          data: '<p>The title and the icon are not necessary at all. What''s more, you don''t need a lot of counters. Even one will work fine. Just see the most basic version below.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-light
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_group_of_counters
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/demo_bg_2.jpg
              alt: 'Abstract Background'
        field_d_counter_reference:
          type: paragraph_reference
          subtype: d_p_single_counter
          data:
            -
              field_d_number:
                type: number
                data: 100
              field_d_main_title:
                type: text
                data: 'Lorem Imsum'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-primary
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    -
      path: d_demo/demo-logo.svg
      alt: Droopler
field_teaser_text:
  type: text_long
  data: 'Discover possibilities of Droopler distribution for Drupal.'
