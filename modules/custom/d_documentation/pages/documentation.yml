info:
  type: content_page
  title: Documentation
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_banner
      data:
        field_d_main_title:
          type: text
          data: 'Droopler Documentation'
        field_d_subtitle:
          type: text
          data: 'See what Droopler is capable of!'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/demo_educational_4.jpg
              alt: Education
        field_d_long_text:
          type: text_long
          data: '<p class="text-align-center">Droopler utilizes Paragraphs to build content in a comfortable, Lego-like way. Take a while to see the examples of each Paragraph. You will be surprised how much you can achieve.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-dark
          custom_class: padding-top-extra-large padding-bottom-extra-large
          heading_type: h1
    -
      paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_main_title:
          type: text
          data: 'Available Paragraphs'
        field_d_p_tb_block_reference:
          type: paragraph_reference
          data:
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_banner.png
                    alt: 'Paragraph Banner Icon'
              field_d_main_title:
                type: text
                data: Banner
              field_d_long_text:
                type: text_long
                data: '<p>A typical banner with text and CTA button, located on top of a large background image.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/banner-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_form.png
                    alt: 'Paragraph Form Icon'
              field_d_main_title:
                type: text
                data: Form
              field_d_long_text:
                type: text_long
                data: '<p>A Drupal form with an image background. Bootstrap 4 controls the form''s styling.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/form-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_text_blocks.png
                    alt: 'Paragraph Text Blocks Icon'
              field_d_main_title:
                type: text
                data: 'Text Blocks'
              field_d_long_text:
                type: text_long
                data: '<p>A group of text block. Each of them contains an icon, title, body and CTA.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/text-blocks-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_side_image.png
                    alt: 'Paragraph Side Image Icon'
              field_d_main_title:
                type: text
                data: 'Sidebar Image'
              field_d_long_text:
                type: text_long
                data: '<p>Full width Paragraph with an image moved to the left or right side. Often used one after another.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/sidebar-image-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_subscribe_file.png
                    alt: 'Paragraph Subscribe For File Icon'
              field_d_main_title:
                type: text
                data: 'Subscribe For File'
              field_d_long_text:
                type: text_long
                data: '<p>A simple form that allows file download in exchange of user e-mail. Contains consent fields.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/subscribe-file-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_text.png
                    alt: 'Paragraph Text Icon'
              field_d_main_title:
                type: text
                data: Text
              field_d_long_text:
                type: text_long
                data: '<p>A simple text that can be extended by headers, icon or CTA. Designed to show long text content.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/text-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_gallery.png
                    alt: 'Paragraph Gallery Icon'
              field_d_main_title:
                type: text
                data: Gallery
              field_d_long_text:
                type: text_long
                data: '<p>A very simple gallery with Colorbox library support. It shows four images in a row.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/gallery-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_carousel.png
                    alt: 'Paragraph Carousel Icon'
              field_d_main_title:
                type: text
                data: Carousel
              field_d_long_text:
                type: text_long
                data: '<p>A Slick-based carousel that allows you to make a vertically scrollable list of items.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/carousel-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_counter.png
                    alt: 'Paragraph Counters Icon'
              field_d_main_title:
                type: text
                data: Counters
              field_d_long_text:
                type: text_long
                data: '<p>A list of important company numbers that are counted up when they enter the viewport.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/counters-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_embed.png
                    alt: 'Paragraph Embed Icon'
              field_d_main_title:
                type: text
                data: 'Sidebar Embed'
              field_d_long_text:
                type: text_long
                data: '<p>With this Paragraph, you can put an external iframe on our website (ex. Google Maps or YouTube).</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/sidebar-embed-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_side_tiles.png
                    alt: 'Paragraph Side Tiles Icon'
              field_d_main_title:
                type: text
                data: 'Tiles Paragraphs'
              field_d_long_text:
                type: text_long
                data: '<p>Tiles and Sidebar Tiles - two similar paragraphs with a great looking, Masonry gallery.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/tiles-paragraphs'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_reference_content.png
                    alt: 'Paragraph Reference Content Icon'
              field_d_main_title:
                type: text
                data: 'Reference Content Paragraph'
              field_d_long_text:
                type: text_long
                data: '<p>This paragraph allows you to show a list of content, like latest blog posts.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/reference-content-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary
            -
              field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  -
                    path: d_demo/demo_paragraph_side_by_side.png
                    alt: 'Paragraph Side By Side Icon'
              field_d_main_title:
                type: text
                data: 'Side By Side Paragraph'
              field_d_long_text:
                type: text_long
                data: '<p>This paragraph allows you put two pieces of content next to each other.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/side-by-side-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary

            - field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/demo_paragraph_block.png
                    alt: 'Paragraph BLock Icon'
              field_d_main_title:
                type: text
                data: Block
              field_d_long_text:
                type: text_long
                data: '<p>Paragraph allowing embedding Drupal blocks.</p>'
              field_d_cta_link:
                type: cta
                data:
                  link: 'internal:/documentation/block-paragraph'
                  text: 'Learn more...'
                  options:
                    type: primary

        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-light
          column_count_desktop: 3
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    -
      path: d_demo/demo-logo.svg
      alt: Droopler
field_teaser_text:
  type: text_long
  data: 'Discover possibilities of Droopler distribution for Drupal .'
