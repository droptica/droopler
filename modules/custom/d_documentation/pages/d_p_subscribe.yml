        field_d_main_title:
          type: text
          data: 'Full Example'
        field_d_long_text:
          type: text_long
          data: '<p>The Subscribe File Paragraph can come in handy when you need to share some file in exchange for user''s email. It contains three separate elements - the Paragraph itself (visible below), the email (sent to the user after submitting the form) and the download page. See how the full-featured version looks like.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          paragraph_theme: theme-light
          column_count_desktop: 12
          column_count_tablet: 12
          column_count_mobile: 12
          text_align: center
    -
      paragraph_type: d_p_subscribe_file
      data:
        field_d_media_icon:
