name: Droopler Subtheme
type: theme
description: 'A subtheme for Droopler. (From Drupal.org)'
version: 8.x-1.4
core: '8.x'

base theme: droopler_theme

libraries:
  - droopler_dorg_subtheme/global-styling
  - droopler_dorg_subtheme/global-styling
## Uncomment this to enable Font Awesome support.
## Look into droopler_dorg_subtheme.libraries.yml too.
#  - droopler_dorg_subtheme/font-awesome

libraries-extend:
  core/drupal.dropbutton:
    - droopler_theme/dropbutton
  file/drupal.file:
    - droopler_theme/file

# Comment the following overrides if you are using pure CSS.
# If uncommented global styling of base theme will be replaced.
# Libraries will respect your subtheme variables.
libraries-override:
  droopler_theme/global-styling: droopler_dorg_subtheme/global-styling
  droopler_theme/global-js: droopler_dorg_subtheme/global-js
  droopler_theme/dropbutton: droopler_dorg_subtheme/dropbutton
  droopler_theme/file: droopler_dorg_subtheme/file
  droopler_theme/maintenance_page: droopler_dorg_subtheme/maintenance_page

ckeditor_stylesheets:
  - css/ckeditor.css

regions:
  header: Header
  primary_menu: 'Primary menu'
  lang_menu: 'Lang menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  admin_tabs: 'Admin tabs'
  facets_top: 'Facets Top'
  facets_left_top: 'Facetes left Top'
  facets_left: 'Facetes left'
  sidebar_left: 'Sidebar left'
  sidebar_right: 'Sidebar right'
  content: Content
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_main: 'Footer Main'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
