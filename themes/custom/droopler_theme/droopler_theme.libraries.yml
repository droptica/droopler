global-styling:
  version: VERSION
  css:
    theme:
      css/print.css: { media: print }
      css/style.css: {}

# Lato font.
lato:
  version: VERSION
  css:
    theme:
      fonts/lato/lato.css: {}

# Custom Fontello font.
fontello:
  version: VERSION
  css:
    theme:
      fonts/fontello/fontello.css: {}

# Social media font.
social_media:
  version: VERSION
  css:
    theme:
      fonts/social_media/social_media.css: {}

global-js:
  version: VERSION
  js:
    js/min/global.min.js: {}
    js/min/main-menu.min.js: {}
    /libraries/popper.js/dist/umd/popper.min.js: { weight: -20 } # Required by Bootstrap 4
    js/min/bootstrap.min.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal

dropbutton:
  version: VERSION
  css:
    component:
      css/libraries/dropbutton.css: { weight: -10 }

file:
  version: VERSION
  css:
    component:
      css/libraries/file.css: { weight: -10 }

maintenance_page:
  version: VERSION
  css:
    theme:
      css/libraries/maintenance.css: {}
  dependencies:
    - system/maintenance
    - droopler_theme/global-styling

ie-compatibility:
  version: VERSION
  js:
    /libraries/object-fit-images/dist/ofi.min.js: { }
    js/min/ie-compatibility.min.js: {}
  dependencies:
    - core/jquery
    - core/drupal
