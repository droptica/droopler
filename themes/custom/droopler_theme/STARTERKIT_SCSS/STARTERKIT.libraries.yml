child-styling:
  version: VERSION
  css:
    theme:
      css/print.css: { media: print }
      css/style.css: {}

child-scripts:
  version: VERSION
  js:
    js/min/global.min.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal

# Libraries for the SCSS version
dropbutton:
  version: VERSION
  css:
    component:
      css/libraries/dropbutton.css: { weight: -10 }
file:
  version: VERSION
  css:
    component:
      css/libraries/file.css: { weight: -10 }
maintenance_page:
  version: VERSION
  css:
    theme:
      css/libraries/maintenance.css: {}
  dependencies:
    - system/maintenance
    - droopler_theme/global-styling

